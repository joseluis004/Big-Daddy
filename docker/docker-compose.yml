version: '3.8'

services:
  finplus_analytics:
    # Usar el Dockerfile que acabamos de crear en la misma carpeta
    build:
      context: .
      dockerfile: Dockerfile

    # Sincroniza las carpetas de su PC con el contenedor
    volumes:
      - ../:/app

    # Publica el puerto 8888 para acceder a JupyterLab desde su navegador
    ports:
      - "8888:8888"

    container_name: finplus_analytics_container

    tty: true