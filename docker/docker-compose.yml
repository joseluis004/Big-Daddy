services:
  finplus_analytics:
    # Ahora el contexto (dónde empezar a buscar archivos) es la raíz (../)
    build:
      context: ..
      dockerfile: docker/Dockerfile
    
    # Sincroniza las carpetas de su PC con el contenedor
    volumes:
      - ../:/app
    
    # Publica el puerto 8888 para acceder a JupyterLab desde su navegador
    ports:
      - "8888:8888"
    
    # Nombre del contenedor
    container_name: finplus_analytics_container
    
    tty: true